Students: Put in your name, class, and a zoom meeting link we can click to join. Then click "add me to the queue". If
you don't need help anymore, click
the "mark helped" button next to your name. Please don't remove anyone but yourself from the queue. <br>
<script src="index.js"></script>
<input type="text" id="name" placeholder="name">
<input type="text" id="class" placeholder="class">
<input type="text" id="zoom" placeholder="zoom meeting link">
<input type="button" value="Add me to the queue" id="enqueue_button">
<div id="message"></div><br>
<div id="connected"></div>
